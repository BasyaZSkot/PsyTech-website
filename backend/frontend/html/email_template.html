<!-- email_template.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Service</h1>
        </div>
        <div class="content">
            <h1>Hello {{ username }}</h1>
            <h3 style="text-align: center">{{ token }}</h3>
            <p>Thank you for joining our service. We are excited to have you with us.</p>
            <p>If you have any questions, feel free to reply to this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 MyCompany. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
