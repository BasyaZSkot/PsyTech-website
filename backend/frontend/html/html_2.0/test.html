<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
        <form id="multiSelectForm" action="#" method="POST">
            <div class="mb-4">
                <label for="problems" class="block text-lg font-medium text-gray-700 mb-2">Problems</label>
                <textarea class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="problems" rows="3" placeholder="Describe your problems"></textarea>
            </div>

            <div class="mb-4">
                <label for="comment_ab_problem" class="block text-lg font-medium text-gray-700 mb-2">Comment About Problem</label>
                <textarea class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="comment_ab_problem" rows="3" placeholder="Additional comments"></textarea>
            </div>

            <div class="mb-4">
                <label for="prefer_psih_gender" class="block text-lg font-medium text-gray-700 mb-2">Preferred Psychologist Gender</label>
                <select class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="prefer_psih_gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="prefer_psih_years_old" class="block text-lg font-medium text-gray-700 mb-2">PreferredPsychologistAge</label>
                <input type="number" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="prefer_psih_years_old" placeholder="Enter age">
            </div>

            <div class="mb-4">
                <label for="prefer_price" class="block text-lg font-medium text-gray-700 mb-2">PreferredPrice</label>
                <input type="number" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="prefer_price" placeholder="Enter preferred price">
            </div>

            <div class="mb-4">
                <label for="prefer_time" class="block text-lg font-medium text-gray-700 mb-2">Preferred Time</label>
                <input type="time" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="prefer_time">
            </div>

            <div class="mb-4">
                <label for="prefer_notif" class="block text-lg font-medium text-gray-700 mb-2">Preferred Notification Method</label>
                <select class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="prefer_notif">
                    <option value="">Select Notification Method</option>
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                    <option value="phone_call">Phone Call</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="prefer_methods" class="block text-lg font-medium text-gray-700 mb-2">Preferred Methods to Chat</label>
                <select id="prefer_methods" name="methods[]" multiple class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="web-site_chat">Web-Site Chat</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="telegram">Telegram</option>
                    <option value="vk">VK</option>
                    <option value="email">Email</option>
                </select>
            </div>

            <div id="method_details"></div>

            <div class="flex justify-end">
                <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 focus:outline-none">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const element = document.getElementById('prefer_methods');
        const choices = new Choices(element, {
            removeItemButton: true,
            searchEnabled: true,
        });

        document.getElementById('multiSelectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedValues = choices.getValue(true);
            console.log('Selected values:', selectedValues);
        });

        element.addEventListener('change', function() {
            const selectedMethods = choices.getValue(true);
            const methodDetailsDiv = document.getElementById('method_details');
            methodDetailsDiv.innerHTML = ''; // Clear previous inputs

            selectedMethods.forEach(method => {
                if (method !== 'web-site_chat') {
                    if (method == 'telegram'){
                        methodDetailsDiv.innerHTML += `
                            <div class="mb-4">
                                <label for="${method}_contact" class="block text-lg font-medium text-gray-700 mb-2">Your username for ${method.charAt(0).toUpperCase() + method.slice(1)}</label>
                                <input type="text" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="${method}_contact" placeholder="Enter your username for ${method}">
                                <label for="help_text" class="block  font-medium text-gray-700 mb-2">*To find your username, go to your Telegram account settings and copy what's written after the "@" symbol.</label>
                            </div>
                        `;
                    } else if (method == 'whatsapp') {
                        methodDetailsDiv.innerHTML += `
                            <div class="mb-4">
                                <label for="${method}_contact" class="block text-lg font-medium text-gray-700 mb-2">Your number for ${method.charAt(0).toUpperCase() + method.slice(1)}</label>
                                <input type="text" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="${method}_contact" placeholder="Enter your number for ${method}">
                            </div>
                        `;
                    } else if (method == 'vk'){
                        methodDetailsDiv.innerHTML += `
                            <div class="mb-4">
                                <label for="${method}_contact" class="block text-lg font-medium text-gray-700 mb-2">Your name/username for ${method.charAt(0).toUpperCase() + method.slice(1)}</label>
                                <input type="text" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="${method}_contact" placeholder="Enter your name/username for ${method}">
                            </div>
                        `;
                    };
                };
            });
        });
    </script>
</body>
</html>
