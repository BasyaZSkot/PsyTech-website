<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - MindCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">MindCare</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                    <li><a href="chat.html" class="hover:text-blue-300">Chat</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="py-16 bg-white">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center mb-8">Chat with Your Psychologist</h2>
            <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-lg mx-auto">
                <div class="mb-4">
                    <div class="bg-white p-4 rounded-lg shadow-lg mb-4">
                        <p class="text-gray-700"><strong>Psychologist:</strong> How are you feeling today?</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-lg">
                        <p class="text-gray-700"><strong>You:</strong> I'm feeling a bit anxious, but better than yesterday.</p>
                    </div>
                </div>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" rows="4" placeholder="Type your message"></textarea>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Send</button>
            </div>
        </div>
    </section>

</body>
</html>
