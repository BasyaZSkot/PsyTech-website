<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - MindCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">MindCare</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                    <li><a href="calendar.html" class="hover:text-blue-300">Calendar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="py-16 bg-white">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center mb-8">Select Your Availability</h2>
            <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-lg mx-auto">
                <label class="block text-gray-700 text-sm font-bold mb-2">Select a Date</label>
                <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">
                
                <label class="block text-gray-700 text-sm font-bold mb-2">Select Time Slot</label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">
                    <option>9:00 AM - 10:00 AM</option>
                    <option>10:00 AM - 11:00 AM</option>
                    <option>11:00 AM - 12:00 PM</option>
                    <option>1:00 PM - 2:00 PM</option>
                    <option>2:00 PM - 3:00 PM</option>
                    <option>3:00 PM - 4:00 PM</option>
                </select>

                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Book Slot</button>
            </div>
        </div>
    </section>

</body>
</html>
